<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">    
    <title>Wheels&Deals</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="./images/logo.jpg" alt="logo"></a>
    </header>

    <section class="home">
        <div class="form_container">
            <div class="login_form">
                <form id="loginForm" action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input id="loginEmail" type="email" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input_box">
                        <input id="loginPassword" type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button class="login-button">Login</button>
                    <div id="loginError" class="login-error"></div>     <!-- llerror lw haga ghalat -->


                    <div class="signup">
                        <span>Not a member yet?</span> <a href="signup.html" class="Signup">Sign up!</a>
                     </div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
