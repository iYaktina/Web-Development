<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout Form</title>
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>p</p>
            </div>
            <h2>Payment Gateway</h2>
            <!-- Display car name and price -->
            <div class="car-details">
                <p><strong>Car Name:</strong> <span id="carName"></span></p>
                <p><strong>Car Price:</strong> <span id="carPrice"></span></p>
            </div>
            <!-- End of car details -->
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label"> Card Holder:</label>
                    <input type="text" class="input card_holder" name="card_holder" placeholder=" Card owner">
                    <i class="far fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card number:</label>
                    <input type="text" class="input card_number" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000 0000">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card_grp space">
                    <div class="card_item icon-relative">
                        <label class="label">Expiry date (MM/YY):</label>
                        <input type="text" class="input expiry_date" name="expiry_date" placeholder="MM/YY" data-mask="00/00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card_item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input cvv" name="cvc" placeholder="000" data-mask="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="btn" id="payButton">
                    Pay
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/payment.js"></script> 
</body>
</html>
