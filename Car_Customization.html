<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="custimization.css">
<title>Car Customization</title>
</head>
<body>
    <h2>Car Custmization Menu</h2>
    <form action="#" method="post">
        <label for="color">Choose Car Color:</label>
        <input type="color" id="color" name="color">

        <br><br>



        <label for="kit">Select Car Kit (Optional):</label>
        <select name="kit" id="kit">
            <option value="No kit">No Kit</option>
            <option value="basic">Basic Kit</option>
            <option value="sport">Sport Kit</option>
            <option value="luxury">Luxury Kit</option>
            <option value="offroad">Off-road Kit</option>
            
        </select>

        <br><br>



        <label for="Tunning Company">Select Tunning Company (Optional):</label>
        <select name="Tunning Company" id="Tuning Company">
            <option value="">No Kit</option>
            <option value="Brabus">Brabus</option>
            <option value="M sport">M Sport</option>
            <option value="Mansoury">Mansoury</option>
            <option value=" Maybach">Maybach</option>
            <option value="ALpina">Alpina</option>
            <option value="G Power">G Power</option>
            
        </select><br><br>



    
        <label for=" Tire Type">Select Tire Type  (Optional):</label>
        <select name="Tire Type" id="Tire Type">
            <option value="Regular">Regular</option>
            <option value="Run Flat">Run Flat</option>
            <option value="Summer tires">Summer tires<option>
            <option value="Preformance tires">Preformance tires</option>
        
            
        </select><br><br>

        <button type="submit">Submit</button>
        






</body>
